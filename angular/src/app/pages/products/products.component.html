
<div class="container" id="main-container">
  <div class="row">
    <div class="col-md-9 mt-4 ">
      <div class="row mb-3">
        <div class="col-md-4">
          <a class="btn btn-primary" href="products/productForm">Add Product</a>
        </div>
        <div class="col-md-4">
          <button class="btn btn-danger" (click)="onDeleteProduct()">Delete Product</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-warning" (click)="goToEditForm()">Edit Product</button>
        </div>
      </div>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td><input type="radio" name="selectedProduct" [(ngModel)]="selectedProductId" [value]="product.id"></td> <!-- Add radio button for each row -->
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <h1>Inventory Management</h1>
      <hr>
      <div class="card">
        <div class="card-header">
          <h4>Items in Stock</h4>
        </div>
        <div class="card-body">
          <p>Total: </p>
          <ul class="list-group">
            <li class="list-group-item" >
              <a ></a>
              <span class="badge badge-primary"></span>
            </li>
          </ul>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">
          <h4>Items on Order</h4>
        </div>
        <div class="card-body">
          <p>Total: </p>
          <ul class="list-group">
            <li class="list-group-item" >
              <a ></a>
              <span class="badge badge-primary"></span>
            </li>
          </ul>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">
          <h4>Low Stock Items</h4>
        </div>
        <div class="card-body">
          <p>Total:</p>
          <ul class="list-group">
            <li class="list-group-item" >
              <a></a> 
              <span class="badge badge-warning"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
