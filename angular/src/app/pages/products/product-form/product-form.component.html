<div class="container container-sm">
    <form #addForm="ngForm" (ngSubmit)="onAddProduct(addForm)">
        <div class="form-group">
          <label for="inputName">Name:</label>
          <input type="text" ngModel class="form-control" name="name" id="inputName" value="{{product.name}}" placeholder="Enter product name" >
        </div>
        <div class="form-group">
          <label for="inputQuantity">Quantity:</label>
          <input type="text" ngModel class="form-control" name="quantity" id="inputQuantity" value="{{product.quantity}}" placeholder="Enter Quantity" >
        </div>
        <div class="form-group">
          <label for="inputPassword">Price per unit:</label>
          <input type="text" ngModel class="form-control" name="price" id="inputPassword" value="{{product.price}}" placeholder="Enter Price" >
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>  
</div>
